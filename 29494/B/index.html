<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Periodic Table</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    .element {
        width: 50px;
        height: 50px;
        text-align: center;
        vertical-align: middle;
        border: 1px solid #000;
        cursor: pointer;
        line-height: 50px;
        font-size: 10px;
    }
    .metal { background-color: #A1D3ED; }
    .nonmetal { background-color: #F0D98C; }
    .noble-gas { background-color: #F7A7A6; }
    .modal-body { text-align: left; }
</style>
</head>
<body>

<div class="container">
    <h1 class="my-4">Interactive Periodic Table</h1>
    <input type="text" id="searchElement" class="form-control mb-3" placeholder="Search for an element...">
    <div id="periodicTable"></div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="elementModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Element Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Element details will be inserted here -->
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
$(document).ready(function() {
    const elements = [
        {name: "Hydrogen", symbol: "H", atomicNumber: 1, atomicMass: 1.008, type: "nonmetal", uses: "Fuel, weather balloons"},
        {name: "Helium", symbol: "He", atomicNumber: 2, atomicMass: 4.0026, type: "noble-gas", uses: "Balloons, cooling"},
        {name: "Lithium", symbol: "Li", atomicNumber: 3, atomicMass: 6.94, type: "metal", uses: "Batteries, ceramics"},
        {name: "Beryllium", symbol: "Be", atomicNumber: 4, atomicMass: 9.0122, type: "metal", uses: "Aerospace, X-ray tubes"},
        {name: "Boron", symbol: "B", atomicNumber: 5, atomicMass: 10.81, type: "metalloid", uses: "Glass, semiconductors"}
    ];

    const tableDiv = $('#periodicTable');

    // Populate periodic table
    elements.forEach(elem => {
        let elementDiv = $('<div>', {class: `element ${elem.type}`, text: elem.symbol, 'data-toggle': "modal", 'data-target': "#elementModal", 'data-info': JSON.stringify(elem)});
        tableDiv.append(elementDiv);
    });

    // Element click event
    $('.element').click(function() {
        let info = $(this).data('info');
        $('.modal-title').text(info.name + " (" + info.symbol + ")");
        $('.modal-body').html(`
            <p><strong>Atomic Number:</strong> ${info.atomicNumber}</p>
            <p><strong>Atomic Mass:</strong> ${info.atomicMass}</p>
            <p><strong>Type:</strong> ${info.type}</p>
            <p><strong>Common Uses:</strong> ${info.uses}</p>
        `);
    });

    // Search functionality
    $('#searchElement').on('input', function() {
        let search = $(this).val().toLowerCase();
        $('.element').each(function() {
            let elemName = $(this).text().toLowerCase();
            $(this).toggle(elemName.includes(search));
        });
    });
});
</script>

</body>
</html>
