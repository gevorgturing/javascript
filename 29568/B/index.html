<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .game-container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .card {
            width: 80px;
            height: 80px;
            margin: 5px;
            display: inline-block;
            perspective: 1000px;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .card-back {
            background: #007bff;
            transform: rotateY(180deg);
        }
        #timer, #score {
            font-size: 1.5em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="game-container">
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>
    <button onclick="startGame()">Start Game</button>
    <div id="timer">Time: 00:00</div>
    <div id="score">Score: 0</div>
    <div id="gameBoard"></div>
</div>

<script>
    let cards = [], flippedCard = null, lockBoard = false, pairsMatched = 0, moves = 0, timeLeft, timerInterval;
    const gameBoard = document.getElementById('gameBoard');

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function createCard(value, gridSize) {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<div class="card-inner"><div class="card-front">${value}</div><div class="card-back"></div></div>`;
        card.addEventListener('click', () => flipCard(card));
        card.setAttribute('data-value', value);
        gameBoard.appendChild(card);
        if (gameBoard.children.length === gridSize * gridSize) {
            gameBoard.style.gridTemplate = `repeat(${gridSize}, 1fr) / repeat(${gridSize}, 1fr)`;
        }
    }

    function startGame() {
        const difficulty = document.getElementById('difficulty').value;
        let gridSize, timeLimit;
        switch(difficulty) {
            case 'easy': gridSize = 4; timeLimit = 180; break;
            case 'medium': gridSize = 6; timeLimit = 120; break;
            case 'hard': gridSize = 8; timeLimit = 120; break;
        }
        initializeGame(gridSize, timeLimit);
    }

    function initializeGame(gridSize, timeLimit) {
        gameBoard.innerHTML = '';
        cards = Array(gridSize * gridSize / 2).fill().map((_, i) => String.fromCharCode(65 + i)).concat(Array(gridSize * gridSize / 2).fill().map((_, i) => String.fromCharCode(65 + i)));
        shuffle(cards);
        cards.forEach(card => createCard(card, gridSize));
        timeLeft = timeLimit;
        pairsMatched = moves = 0;
        document.getElementById('score').textContent = 'Score: 0';
        clearInterval(timerInterval);
        timerInterval = setInterval(updateTimer, 1000);
    }

    function flipCard(card) {
        if (lockBoard || card.classList.contains('flipped')) return;
        card.classList.add('flipped');
        if (!flippedCard) {
            flippedCard = card;
            return;
        }
        checkForMatch(card);
        moves++;
    }

    function checkForMatch(card) {
        if (flippedCard.getAttribute('data-value') === card.getAttribute('data-value')) {
            pairsMatched++;
            if (pairsMatched === cards.length / 2) endGame();
        } else {
            lockBoard = true;
            setTimeout(() => {
                flippedCard.classList.remove('flipped');
                card.classList.remove('flipped');
                lockBoard = false;
            }, 1000);
        }
        flippedCard = null;
    }

    function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById('timer').textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        if (timeLeft <= 10) {
            document.getElementById('timer').style.color = 'red';
        }
        if (timeLeft-- <= 0) endGame();
    }

    function endGame() {
        clearInterval(timerInterval);
        // Calculate score based on moves, time left, and difficulty
        let score = Math.floor((timeLeft / 60) * 1000 - moves * 10);
        document.getElementById('score').textContent = `Score: ${score > 0 ? score : 0}`;
        alert('Game Over! Your score: ' + score);
    }
</script>
</body>
</html>
